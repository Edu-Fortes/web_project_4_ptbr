<!DOCTYPE html>
<html lang="pt">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>EUA Afora</title>
    <link rel="stylesheet" href="./pages/index.css" />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body class="page">
    <header class="header">
      <figure>
        <img src="images/svg/svg_logo.svg" alt="Logo da página EUA Afora" />
      </figure>
    </header>

    <hr class="hrz-ruler" />

    <main class="main">
      <section class="profile">
        <div class="profile__item">
          <figure class="profile__fig">
            <img
              src="./images/profile_photo.jpg"
              alt="Foto do perfil do usuário"
            />
          </figure>
          <ul class="profile__description">
            <li class="list-container">
              <h1 class="profile__title">Jacques Cousteau</h1>
              <button class="button button_edit">
                <figure>
                  <img
                    src="./images/svg/svg_pencil.svg"
                    alt="Ícone de um lápis para editar o perfil"
                  />
                </figure>
              </button>
            </li>
            <li>
              <h2 class="profile__subtitle">Explorar</h2>
            </li>
          </ul>
        </div>
        <button class="button button_add">
          <figure>
            <img
              src="./images/svg/svg_plus.svg"
              alt="ícone do sinal de adição do botão de Adicionar"
            />
          </figure>
        </button>
      </section>

      <section class="places">
        <ul class="place">
          <li class="place__card">
            <figure>
              <img
                src="./images/places_photo/kirill-pershin-1088404-unsplash.jpg"
                alt="Foto do Vale de Yosemite"
              />
            </figure>
            <h2>Vale de Yosemite</h2>
            <figure>
              <img
                src="./images/svg/svg_like.svg"
                alt="Ícone de coração do botão curtir"
              />
            </figure>
          </li>
        </ul>
      </section>
    </main>

    <footer class="footer">
      <span class="footer__content"><p>&copy; 2023 Around The U.S.</p></span>
    </footer>
  </body>
</html>
