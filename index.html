<!DOCTYPE html>
<html lang="pt">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>EUA Afora</title>
    <link rel="stylesheet" href="./pages/index.css" />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body class="page">
    <header class="header">
      <figure>
        <img src="images/svg/svg_logo.svg" alt="Logo da página EUA Afora" />
      </figure>
    </header>

    <hr class="hrz-ruler" />

    <main class="main">
      <section class="profile">
        <div class="profile__item">
          <figure class="profile__fig">
            <img
              src="./images/profile_photo.jpg"
              alt="Foto do perfil do usuário"
            />
          </figure>
          <ul class="profile__description">
            <li class="list-container">
              <h1 class="profile__title">Jacques Cousteau</h1>
              <button class="button button_edit" type="button">
                <figure>
                  <img
                    src="./images/svg/svg_pencil.svg"
                    alt="Ícone de um lápis para editar o perfil"
                  />
                </figure>
              </button>
            </li>
            <li>
              <h2 class="profile__subtitle">Explorar</h2>
            </li>
          </ul>
        </div>
        <button class="button button_add" type="button">
          <figure>
            <img
              src="./images/svg/svg_plus.svg"
              alt="ícone do sinal de adição do botão de Adicionar"
            />
          </figure>
        </button>
      </section>

      <section class="places">
        <ul class="place">
          <li class="place__card">
            <figure>
              <img
                src="./images/places_photo/grand_canion.jpg"
                alt="Foto do Grand Canyon"
              />
            </figure>
            <div class="place__content">
              <h2 class="place__name">Grand Canyon</h2>
              <button class="button_like" type="button">
                <figure>
                  <img
                    src="./images/svg/svg_like.svg"
                    alt="Ícone de coração do botão curtir"
                  />
                </figure>
              </button>
            </div>
          </li>
          <li class="place__card">
            <figure>
              <img
                src="./images/places_photo/hover_dam.jpg"
                alt="Foto da Represa Hoover"
              />
            </figure>
            <div class="place__content">
              <h2 class="place__name">Represa Hoover</h2>
              <button class="button_like" type="button">
                <figure>
                  <img
                    src="./images/svg/svg_like.svg"
                    alt="Ícone de coração do botão curtir"
                  />
                </figure>
              </button>
            </div>
          </li>
          <li class="place__card">
            <figure>
              <img
                src="./images/places_photo/california_pier.jpg"
                alt="Foto do famoso pier na Califórnia"
              />
            </figure>
            <div class="place__content">
              <h2 class="place__name">California</h2>
              <button class="button_like" type="button">
                <figure>
                  <img
                    src="./images/svg/svg_like.svg"
                    alt="Ícone de coração do botão curtir"
                  />
                </figure>
              </button>
            </div>
          </li>
          <li class="place__card">
            <figure>
              <img
                src="./images/places_photo/las_vegas.jpg"
                alt="Foto do cartão postal de Las Vegas, a placa na entrada da cidade"
              />
            </figure>
            <div class="place__content">
              <h2 class="place__name">Las Vegas</h2>
              <button class="button_like" type="button">
                <figure>
                  <img
                    src="./images/svg/svg_like.svg"
                    alt="Ícone de coração do botão curtir"
                  />
                </figure>
              </button>
            </div>
          </li>
          <li class="place__card">
            <figure>
              <img
                src="./images/places_photo/new_york.jpg"
                alt="Foto dos prédios arranha céu da cidade de Nova Iorque"
              />
            </figure>
            <div class="place__content">
              <h2 class="place__name">Nova Iorque</h2>
              <button class="button_like" type="button">
                <figure>
                  <img
                    src="./images/svg/svg_like.svg"
                    alt="Ícone de coração do botão curtir"
                  />
                </figure>
              </button>
            </div>
          </li>
          <li class="place__card">
            <figure>
              <img
                src="./images/places_photo/san_francisco.jpg"
                alt="Foto do cartão postal de São Francisco, a ponte Golden Gate"
              />
            </figure>
            <div class="place__content">
              <h2 class="place__name">São Francisco</h2>
              <button class="button_like" type="button">
                <figure>
                  <img
                    src="./images/svg/svg_like.svg"
                    alt="Ícone de coração do botão curtir"
                  />
                </figure>
              </button>
            </div>
          </li>
        </ul>
      </section>
    </main>

    <footer class="footer">
      <span class="footer__content"><p>&copy; 2023 Around The U.S.</p></span>
    </footer>

    <!-- MODAL -->
    <section class="popup popup_opened">
      <div class="popup__container">
        <button class="button_close" type="button">
          <figure>
            <img
              src="./images/svg/svg_close.svg"
              alt="Ícone em forma de um X para fechar a janela de edição de perfil"
            />
          </figure>
        </button>
        <form class="popup__form">
          <h2 class="popup__title">Editar perfil</h2>
          <input
            class="popup__input popup__input_type_name"
            type="text"
            placeholder="Nome"
          />
          <input
            class="popup__input popup__input_type_about"
            type="text"
            placeholder="Sobre mim"
          />
          <button class="button_save" type="submit">Salvar</button>
        </form>
      </div>
    </section>

    <!-- SCRIPT -->
    <script src="./script/index.js"></script>
  </body>
</html>
